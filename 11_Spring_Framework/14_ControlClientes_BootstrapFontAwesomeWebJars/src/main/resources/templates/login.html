<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml" >
    <head th:replace="plantillas/plantilla :: head"  >
        <title>Login</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="plantillas/plantilla :: header" ></header>

        <!-- Agregamos esta seccion para quue no esten juntos el titulo y el fom de login-->
        <section id="actions" class="py-4 mb-4 bg-light" >
            <div class="container" >
                <div class="row">
                    <!-- Se pueden agregar botones -->
                </div>
            </div>
        </section>
        <section id="login">
            <div class="container py-2 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center" >

                                <h3 class="mb-3">[[#{login.inicia-session}]]</h3>
                                <form method="POST" th:action="@{/login}" >
                                    <div class="form-outline mb-3">
                                        <input name="username" type="text" id="username" class="form-control form-control-lg" />
                                        <label class="form-label" for="username">[[#{login.usuario}]]</label>
                                    </div>

                                    <div class="form-outline mb-3">
                                        <input name="password" type="password" id="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="password">[[#{login.password}]]</label>
                                    </div>

                                    <button class="btn btn-info btn-lg btn-block mb-3" type="submit">[[#{login.iniciar.session.boton}]]</button>

                                </form>
                                <div class="col mb-3">
                                    <a href="#!">[[#{login.olvidar.password}]]</a>
                                </div>

                                <div class="text-center">
                                    <p>[[#{login.usuario.pregunta.miembro}]] <a href="#!">[[#{login.usuario.registar}]]</a></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="plantillas/plantilla :: footer" ></footer> 
    </body>
</html>
